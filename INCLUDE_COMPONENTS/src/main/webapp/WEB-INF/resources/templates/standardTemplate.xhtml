<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title><t:insert name="pagetitle">JSF Including Components Sandbox</t:insert></title>
	<link href="#{request.contextPath}/css/style.css" type="text/css" rel="stylesheet" />
</h:head>
<h:body>
	<f:view>
		<div id="header">
			<h1>
				<t:insert name="header">Hello I am the Header</t:insert>
			</h1>
		</div>
		<div id="info">
			<t:insert name="info">Hello from Template</t:insert>
		</div>
		<div id="content">
			<t:insert name="content"> TODO </t:insert>
		</div>
		<div id="footer">
			<t:insert name="footer">
				<h:outputText value="#{session.lastAccessedTime}">
					<f:convertDateTime timeStyle="full" type="time" />
				</h:outputText>
			</t:insert>

		</div>
	</f:view>
</h:body>
</html>
